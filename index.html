<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Shopping List</title>
</head>

<body>
    <header class="page-header">
        <img src="./assets/basket.png" class="logo"/>
        <h1 class="title">Shopping List</h1>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section id="shopping-list-section">
            <form class="add-item-form">
                <input name="item" placeholder="Enter Item..." required />
                <input name="quantity" type="number" placeholder="QTY" required />
                <button>Add Item</button>
            </form>

            <div id="list-div">
                <ul>
                    <li>6 Apples</li>
                    <li>1 Bread</li>
                    <li>what happens if the user types something really long and it goes beyond one line</li>
                    <li>2 Bags of Kale</li>
                    <li>12 Eggs</li>
                    <li>2 Oat Milk</li>
                </ul>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="app.js"></script>
</body>

</html>
